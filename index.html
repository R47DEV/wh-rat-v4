<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WH Raj V4 - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .product-name {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { background-position: -500%; }
            100% { background-position: 500%; }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            min-width: 120px;
        }

        .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00ff88;
        }

        .label {
            font-size: 0.9rem;
            color: #cccccc;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
            line-height: 1.6;
        }

        .notify-box {
            margin-top: 2rem;
        }

        input[type="email"] {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 300px;
            margin-right: 10px;
            backdrop-filter: blur(5px);
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #00ff88, #00b4d8);
            color: #1a1a1a;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .product-name {
                font-size: 2.5rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
            
            input[type="email"] {
                width: 100%;
                margin-bottom: 15px;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="product-name">WH Raj V4</h1>
        <p class="description">The next evolution in smart technology is coming soon</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="number">00</div>
                <div class="label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="number">00</div>
                <div class="label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="number">00</div>
                <div class="label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="number">00</div>
                <div class="label">Seconds</div>
            </div>
        </div>

        <div class="notify-box">
            <p class="description">Get notified when we launch</p>
            <form>
                <input type="email" placeholder="Enter your email address" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
